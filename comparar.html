<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Objetos en JS</title>
	
</head>
<body>
	
	<script>
		
		
		
		

		function compara()
		{
			//simulando que traigo un selector - > Team : "Italy"
			
			let pais = "Italy";	

			//simulando que traigo un selector - > Sport : "Football"
			let deporte = "Football";


			//suponiendo que me piden Italy y Football:


			if(deporte == "Football" && pais == "Italy")
				mostrar(deporte + pais);
		}
		
  		
		function mostrar(cadena_recibida)
		{
			alert(cadena_recibida);
		}


		
		compara();
		

	</script>


</body>
</html>
