		    }]
		};

		

		function mostrar()
		{
			
			//relleno de simios.
			let arregloAtletas = [];
			for(let i = 0; i<(objeto.athletes).length; i++)
			{
								
				//agrego simios que cumplan con la condiciÃ³n
				if(objeto.athletes[i].team == "Azerbaijan")
					arregloAtletas.push(objeto.athletes[i]);
				
			}

			arregloAtletas.sort();

			const s = new Set(arregloAtletas);

			atletasLimpiosOrdenados = Array.from(s);

			//document.getElementById('paises').innerHTML ='<li>' + paises.join('</li><li>') + '</li>'


			
			
			atletasLimpiosOrdenados.forEach(element => mostrarCaja(element.name, element.medal, element.team));
			
			

		}
		
  		function mostrarCaja(nombre, medalla, pais) {

  			//contenedor mayor o card
  			var randomN = Math.floor(Math.random() * 10);

  			var cardDiv = document.createElement("div");
  			cardDiv.className += "card";
  			cardDiv.id = "card" + randomN
  			idDiv = cardDiv.id;

  			//contenedor menor
  			var elementDiv = document.createElement("div");
  			elementDiv.className += "container";


  			//imagen
  			var elementImagen = document.createElement("img");
  			elementImagen.className += "imagenH";

  			var elementNombre = document.createElement("P");
  			elementNombre.innerHTML = nombre;
  			var elementMedalla = document.createElement("P");
  			elementMedalla.innerHTML = medalla;
  			var elementPais = document.createElement("P");
  			elementPais.innerHTML = pais;

  			elementDiv.appendChild(elementImagen);
  			elementDiv.appendChild(elementNombre);
  			elementDiv.appendChild(elementMedalla);
  			elementDiv.appendChild(elementPais);


  			document.body.appendChild(cardDiv);
  			document.getElementById(idDiv).appendChild(elementDiv);
		}




		
		mostrar();
		

	</script>
